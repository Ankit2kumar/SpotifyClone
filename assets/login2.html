<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<title>Login - Spotify</title>
		<link
			rel="shortcut icon"
			href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico"
			type="image/x-icon"
		/>

		<link rel="stylesheet" href="/login.css" />
	</head>
	<body>
		<!-- <div

			class="container-fluid d-flex justify-content-center align-items-center"
		>
			<div class="row">
				<div class="col">
					<img
						src="/assets/Logo.svg"

		</div> -->
		<nav class="navbar py-0">
			<a href="#" class="navbar-brand mx-auto py-0 first">
				<img
					src="/assets/Logo.svg"
					alt="spotify black logo"
					class="d-inline-block align-top py-0"
					height="120"
				/>
			</a>
		</nav>
		<hr class="mt-0 py-0" />

		<div class="container-fluid loginPage">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-lg-2 d-sm-none d-md-block d-none d-sm-block"></div>
				<div id="col-2" class="col-lg-8 col-md-6 col-sm-8 col-xs-6">
					<div class="row mt-1">
						<div class="col">
							<button
								type="button"
								class="btn btn-block py-2"
								id="facebook"
								onclick="window.location.href='https://www.facebook.com/'"
							>
								<span class="mr-2"><i class="fab fa-facebook"></i></span>
								<span>CONTINUE WITH FACEBOOK</span>
							</button>
						</div>
					</div>
					<div class="row mt-1">
						<div class="col">
							<button
								type="button"
								class="btn btn-block py-2"
								id="apple"
								onclick="window.location.href='https://appleid.apple.com/'"
							>
								<span class="mr-2"><i class="fab fa-apple"></i></span>
								<span>CONTINUE WITH APPLE</span>
							</button>
						</div>
					</div>
					<div class="row mt-1">
						<div class="col">
							<button
								type="button"
								class="btn btn-block py-2"
								id="google"
								onclick="window.location.href='https://accounts.google.com/'"
							>
								<span class="mr-2"><i class="fab fa-google"></i></span>
								<span>CONTINUE WITH GOOGLE</span>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<hr />
						</div>
						<div class="col-1">
							<span>OR</span>
						</div>
						<div class="col">
							<hr />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="py-1">
								<strong>Email address or username</strong>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="emailInput" class="col">
							<input
								class="w-100 py-1 d-block-sm d-block-md"
								type="email"
								name=""
								id="email"
								placeholder="Email address or username"
							/>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="py-1">
								<strong>Password</strong>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col" id="passInput">
							<input
								type="password"
								class="w-100 py-1 d-block-sm d-block-md"
								name=""
								id="password"
								placeholder="Password"
							/>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col">
							<a
								href="https://www.spotify.com/de/password-reset/ "
								target="_blank"
								id="forgot"
								><strong> Forgot your password?</strong></a
							>
						</div>
					</div>
					<div class="row d-flex justify-content-center">
						<div class="col mt-5">
							<input
								class="py-1 mr-1"
								type="checkbox"
								name=""
								id="remember_me"
							/>
							<span id="remember_me_text" class="text-muted"> Remember me</span>
						</div>
						<div class="col mt-4">
							<button
								type="button"
								class="btn btn-lg btn-block py-3"
								id="log_in"
								onclick="validateUser()"
							>
								<span>LOG IN</span>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<hr />
						</div>
					</div>
					<div class="row text-center mt-4">
						<div class="col">
							<span><strong> Don't have an account?</strong></span>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col">
							<button
								type="button"
								class="btn btn-lg btn-outline-dark btn-block"
								id="sign_up"
								onclick="window.location.href='https://www.spotify.com/de/signup/'"
							>
								SIGN UP FOR SPOTIFY
							</button>
						</div>
					</div>
				</div>
				<div class="col-lg-2 d-sm-none d-md-block d-none d-sm-block"></div>
			</div>
		</div>
		<script>
			const validateUser = function () {
				const email = document.querySelector('#email');
				const password = document.querySelector('#password');
				const emailInput = document.querySelector('#emailInput');
				const passInput = document.querySelector('#passInput');
				const log_in = document.querySelector('#log_in');
				let swtchCase = '';
				if (email.value === '') swtchCase = 'eml';
				if (password.value === '') swtchCase = 'pwd';
				if (email.value === '' && password.value === '') swtchCase = 'emlPwd';

				switch (swtchCase) {
					case 'pwd':
						password.style.border = '1px solid #eb1e32';
						passInput.innerHTML += `<span style="color:#eb1e32" > Please enter your password.</span>`;
						break;
					case 'eml':
						email.style.border = ' 1px solid #eb1e32';
						emailInput.innerHTML +=
							'<span style="color: #eb1e32" >Please enter your Spotify username or email address.</span>';
						break;
					case 'emlPwd':
						email.style.border = ' 1px solid #eb1e32';
						password.style.border = '1px solid #eb1e32';
						emailInput.innerHTML +=
							'<span style="color: #eb1e32" >Please enter your Spotify username or email address.</span>';
						passInput.innerHTML += `<span style="color:#eb1e32" > Please enter your password.</span>`;

						break;
				}

				log_in.disabled = 'true';
				log_in.style.backgroundColor = 'rgb(0, 46, 0)';
			};

			// let mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

			// if (email.value.match(mailformat)) {
			// }
			//	};
		</script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
