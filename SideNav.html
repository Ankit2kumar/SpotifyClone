<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<title>Hello, SideNav</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="SideNav.css" />
	</head>
	<body>
		<div class="d-none d-sm-block container-fluid mx-0 px-0 ">
			<div class="row">
				<div class="col-2 vertical_navbar h-100 d-flex flex-column">
					<ul class="nav flex-column">
						<li class="nav-item mt-4">
							<a class="nav-link navbar-brand" href="#"
								><img
									src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
									alt="HomePage_Logo"
									height="40"
							/></a>
						</li>
						<li class="nav-item mt-3">
							<a class="nav-link mt-1" href="#"
								><div class="d-inline mr-2"><i class="fas fa-home"></i></div>
								Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mt-1" href="#"
								><div class="d-inline mr-2">
									<i class="fas fa-search"></i>
								</div>
								Search</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mt-1" href="#"
								><div class="d-inline mr-2">
									<i class="fas fa-grip-lines-vertical"></i>
								</div>
								Your Library</a
							>
						</li>
					</ul>

					<div class="mt-auto try">
						<ul class="px-1">
							<li class="nav-item">
								<a class="nav-link px-0 mx-0" href="#"
									><div class="d-inline ml-0">
										<i class="fas fa-arrow-circle-down"></i>
									</div>
									Install App</a
								>
							</li>
						</ul>
						<hr />
					</div>
				</div>
                <div class="col-10 bg-warning">
                    
                </div>
			</div>
		</div>

        <!-- bottom Nav begins here :D  -->
    
        <ul class="d-flex d-sm-none nav justify-content-center bottom_navbar pt-4" style="width: 100%;">
            <li class="nav-item text-center">
                <i class="fas fa-home" style="color:rgb( 211, 211, 211);"></i>
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item text-center">
                <i class="fas fa-search" style="color:rgb( 211, 211, 211);"></i>
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item text-center">
                <i class="fas fa-grip-lines-vertical" style="color:rgb( 211, 211, 211);"></i>
              <a class="nav-link" href="#">Your Library</a>
            </li>
          </ul>
       
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
